<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/assets/index-2dd93623.css">

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <div class="order-summary">

      <div class="order-headers">
        <h1>Order summary</h1>
        <h2>Check if your order matches</h2>
      </div>

      <div class="shopping-list">
        <div class="item item-1">
          <img src="images/shoe.png" alt="shoe">
          <div class="item-data">
            <h3><a href="#">Nike Dunk Low Retro</a></h3>
            <span>Man's shoes</span>
            <span>Size: 10</span>
          </div>
          <div class="item-price">
            <h3>$100.00</h3>
          </div>
        </div>

        <div class="item item-2">
          <img src="images/jacket.png" alt="jacket">
          <div class="item-data">
            <h3><a href="#">Nike Sportswear Therma-FIT City Series</a></h3>
            <span>Woman jacket</span>
            <span>Size: L</span>
          </div>
          <div class="item-price">
            <h3>$170.00</h3>
          </div>
        </div>


      </div>

      <div class="order-costs">
        <div class="summary">
          <span class="sum-left">Product summary</span><span class="sum-right">$70.99</span>
        </div>
        <div class="delivery">
          <span class="sum-left">Cost of delivery</span><span class="sum-right">$0.00</span>
        </div>
        <div class="total">
          <h3>Total</h3>
          <h3>$70.99</h3>
        </div>
      </div>

      <div class="options">
        <button class="confirm" name="confirmation">
          <span class="confirm-text">I confirm and pay</span>
          <span class="loader none"></span>
        </button>
        <button class="cancel" name="cancelation">Cancel order</button>
      </div>

    </div>
  </div>

  
  
</body>

</html>
